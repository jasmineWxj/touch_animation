<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;padding: 0;
    }
    li{
        list-style: none;
        width: 100%;
        height: 35px;
        line-height: 35px;
        background: pink;
        margin-bottom: 5px;
        border-radius: 5px;
        /* transform: translate(); */
        transition: 2s;
    }
    div{
        padding: 10px 20px;
    }
    ul{
        overflow: hidden;
    }
</style>
<body>
    <div>
        <ul>
            <li class="aaa">每天睡大觉</li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script>
        var aaa = document.querySelector('.aaa')
       aaa.addEventListener('touchstart',function(even){
            aaa.addEventListener('touchmove', function (e) {
               if (aaa.scrollTop + aaa.clientHeight === aaa.scrollHeight) {
                   var a = Math.round(e.changedTouches[0].clientX)
                   var b = Math.round(even.changedTouches[0].clientX)
                   var c = a - b
                    aaa.style.transform = `translate(${c*12}px)`
                    aaa.style.background = 'red'

                   // console.log(a-b,'距离');
                   if (a - b >= 20) {
                       console.log(360 / 20);
                       aaa.style.position = 'fixed';
                       aaa.style.opacity = '0'
                   } else {
                       aaa.style.background = 'red'
                   }
                   aaa.addEventListener('touchend', function () {
                       aaa.style.background = 'pink'
                       aaa.style.transform = `translate(0px)`

                   })
               }
           })
       })
    </script>
    
</body>
</html>
