<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{
            border: 1px solid red;
            width: 100%;
            height: 100%;
        }
        .left{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: fixed;
            background: yellow;
            left: -100px;
        }
    </style>
</head>
<body>
    <div class="left"></div>
    <script>

    document.body.addEventListener('touchmove', function (e) {
        e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
    }, { passive: false });
        const goLeft = document.querySelector('.left')
        let flag = undefined;
        let startX;
        let endX;
        let lengths;
        window.addEventListener('touchstart',function(even){
            flag = 'start';
            startX = Math.round(even.changedTouches[0].clientX)
        })

        window.addEventListener('touchmove',function(even){
            endX = Math.round(even.changedTouches[0].clientX);
            lengths = endX - startX;
            console.log(lengths);
            
            if(lengths>=50){
                goLeft.style.left = `-50px`
            }else{
                goLeft.style.left = `-${lengths}px`
            }
        })
    </script>
</body>
</html>
